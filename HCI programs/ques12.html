<!DOCTYPE html>
<html>
<head>
    <title>LCM and GCD Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007bff;
            color: white;
            padding: 10px;
        }

        .calculator {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>LCM and GCD Calculator</h1>
    <div class="calculator">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" required>
        <br>
        
        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" required>
        <br>
        
        <button onclick="calculate()">Calculate</button>
        
        <p>LCM: <span id="lcmResult"></span></p>
        <p>GCD: <span id="gcdResult"></span></p>
    </div>

    <script>
        function calculate() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            var lcm = calculateLCM(num1, num2);
            var gcd = calculateGCD(num1, num2);

            document.getElementById("lcmResult").textContent = lcm;
            document.getElementById("gcdResult").textContent = gcd;
        }

        function calculateLCM(a, b) {
            return (a * b) / calculateGCD(a, b);
        }

        function calculateGCD(a, b) {
            if (b === 0) {
                return a;
            } else {
                return calculateGCD(b, a % b);
            }
        }
    </script>
</body>
</html>
