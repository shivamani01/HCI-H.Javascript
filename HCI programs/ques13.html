<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #007bff;
            color: white;
            padding: 10px;
        }

        .calculator {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Prime Number Checker</h1>
    <div class="calculator">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" required>
        <br>
        
        <button onclick="checkPrime()">Check</button>
        
        <p id="result"></p>
    </div>

    <script>
        function checkPrime() {
            var number = parseInt(document.getElementById("number").value);

            if (isNaN(number)) {
                alert("Please enter a valid number.");
                return;
            }

            if (number <= 1) {
                document.getElementById("result").textContent = "Not a prime number.";
            } else if (number <= 3) {
                document.getElementById("result").textContent = "Prime number.";
            } else if (number % 2 === 0 || number % 3 === 0) {
                document.getElementById("result").textContent = "Not a prime number.";
            } else {
                var i = 5;
                while (i * i <= number) {
                    if (number % i === 0 || number % (i + 2) === 0) {
                        document.getElementById("result").textContent = "Not a prime number.";
                        return;
                    }
                    i += 6;
                }
                document.getElementById("result").textContent = "Prime number.";
            }
        }
    </script>
</body>
</html>
